apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aoa
  namespace: aap-argo
spec:
  generators:
  - list:
      elements:
      - aoa: aoa
  template:
    metadata:
      name: aoa
    spec:
      project: default
      source:
        repoURL: https://github.com/roelandpol/aap-bootstrap.git
        targetRevision: HEAD
        path: apps
      destination:
        server: https://kubernetes.default.svc
        namespace: aap-argo
